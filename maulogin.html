<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="maulogin.css">
    <title> Register  </title>
</head>
<body>
    <section class="section-register " >
        <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4 "></div>
        <div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 form-backround ">
            <h3>REGISTER NOW</h3>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <div class="row">
                    <form name="login-form " method="POST">
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item ">
                                <input type="text" name="username" class="form-control " placeholder="username:">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item ">
                                <input type="password" name="password" class="form-control " placeholder="password:">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item ">
                                <input type="retype password" name="password" class="form-control " placeholder="retype password:">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item ">
                                <input type="fullname" name="name" class="form-control " placeholder="fullname:">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item ">
                                <input type="email" name="email" class="form-control " placeholder="email:">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item ">
                                <div class="form-control"> Avatar </div>
                                <input type="file" name="avatar" class="avatar-upload " accept="image/*"/>
                                <p class="text-danger"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item ">
                                <input type="date" name="birthday " class="mycalendar form-control " placeholder="birthday :">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item ">
                                <!-- show messager-->
                            </div>
                        </div>

                         <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item ">
                                <input type="submit" name="submit" class="btn-login" value="REGISTER "/>
                            </div>
                        </div>

                      <!--  <div class="form-group user-register">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item ">
                                <br> Don't have an accout ?
                                <a href="#"> Register an accout </a>
                            </div>
                        </div> -->  
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4 "></div>
    </section>

</body>
</html>
